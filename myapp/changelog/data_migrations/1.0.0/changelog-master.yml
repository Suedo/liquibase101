databaseChangeLog:
  - changeSet:
      id: 1.0.0_LOCAL
      author: liquibase
      context: LOCAL
      changes:
        - sqlFile:
            path: bank_ref_data.sql
            relativeToChangeLogFile: true

  - changeSet:
      id: 1.0.0_DEV
      author: liquibase
      context: DEV
      changes:
        - sqlFile:
            path: bank_ref_data.sql
            relativeToChangeLogFile: true

  - changeSet:
    id: 1.0.0_UAT
    author: liquibase
    context: UAT
    changes:
      - sqlFile:
          path: bank_ref_data.sql
          relativeToChangeLogFile: true

  - changeSet:
    id: 1.0.0_PROD
    author: liquibase
    context: PROD
    changes:
      - sqlFile:
          path: bank_ref_data.sql
          relativeToChangeLogFile: true
